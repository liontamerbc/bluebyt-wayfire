icon_mapping_thunar = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/thunar.svg
icon_mapping_mpv = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/mpv.svg
icon_mapping_xfce4-terminal = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/terminal.svg
icon_mapping_brave-browser-beta = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/brave.svg
icon_mapping_blueman-manager = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/bluetooth.svg
icon_mapping_ristretto = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/image-missing.svg
