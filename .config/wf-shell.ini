icon_mapping_ristretto = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/image-missing.svg
icon_mapping_firefox = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/firefox.svg
icon_mapping_org.keepassxc.KeePassXC = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/keepass.svg
icon_mapping_org.gnome.Nautilus = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/file-manager.svg
icon_mapping_org.wezfurlong.wezterm = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/wezterm.svg
icon_mapping_Alacritty = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/alacritty.svg
icon_mapping_chromium = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/chromium.svg
icon_mapping_net.nokyan.Resources = ~/.local/share/icons/Tela-circle-nord-dark/scalable/apps/org.gnome.SystemMonitor.svg
